<body class="contact__body">
    <header><!-- ENCABEZADO -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../resources/favicon.ico" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto fs-4">
                    <li class="header-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="header-item">
                        <a class="nav-link" href="../pages/staff.html">Staff</a>
                    </li>
                    <li class="header-item">
                        <a class="nav-link" href="../pages/houses.html">Houses</a>
                    </li>
                    <li class="header-item">
                        <a class="nav-link" href="../pages/campus.html">Campus</a>
                    </li>
                    <li class="header-item">
                        <a class="nav-link" href="../pages/contact.html">Contact</a>
                    </li>
            </div>
        </nav>
    </header>
    <main>
        <!-- TITULO -->
        <h1 class="contact__title">CONTACT</h1>
        <!-- FORMULARIO -->
        <form class="row g-3 mx-auto p-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Full Name</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">House of Coice</label>
                <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>
                    Gryffindor
                </option>
                <option>
                    Hufflepuff
                </option>
                <option>
                    Ravenclaw
                </option>
                <option>
                    Slytherin
                </option>
                </select>
            </div>
            
            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Check me out
                </label>
            </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn  submit__button">Submit</button>
            </div>
        </form>
    </main>

            <img class="footer__icons" src="../resources/twitter.png" alt="">
